<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperatures caracteritzacio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-tabs pull-right">
            <li role="presentation" class="active"><a href="../">Temperatures</a></li>
            <li role="presentation" ><a href="/graphs">Grafics</a></li>
<li role="presentation" class="dropdown">
                <a class ="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                    Descarregar registre
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/logs">Format Text</a></li>
                    <li><a href="/csvlogs">Format Excel</a></li>
                </ul>
            </li>

          </ul>
        </nav>
        <h3 class="text-muted">Control temperatures</h3>
      </div>
{% if t %}
<div class="well">
  <div class="row">
    <div class="col-sm-4">
      <h3>Temperatura 1 
        <span class="label label-success">{{ t[1] }}</span>
      </h3>
    </div>
    <div class="col-sm-4">
      <h3>Temperatura 2 
        <span class="label label-success">{{ t[2] }}</span>
      </h3>
    </div>
    <div class="col-sm-4">
      <h3>Temperatura 3 
        <span class="label label-success">{{ t[3] }}</span>
      </h3>
    </div>
    <div class="col-sm-4">
      <h3>Temperatura 4 
        <span class="label label-success">{{ t[4] }}</span>
      </h3>
    </div>
    <div class="col-sm-4">
      <h3>Temperatura 5
        <span class="label label-success">{{ t[5] }}</span>
      </h3>
    </div>

  </div>
</div>
{% else %}
  <h1>Hello World!</h1>
{% endif %}

</body>
</html>
